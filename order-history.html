<!DOCTYPE html>

<head>

<body class="bg-[#fdfcf9] min-h-screen pb-20">
    <nav class="flex justify-between items-center px-4 md:px-6 lg:px-12 py-4 md:py-6 sticky top-0 z-50 bg-white/70 backdrop-blur-xl border-b border-orange-50">
        <div class="flex items-center gap-2 md:gap-4">
            <button onclick="location.href='user.html'" class="w-10 h-10 md:w-11 md:h-11 rounded-2xl bg-white shadow-sm flex items-center justify-center text-orange-500 active-press border border-orange-50">â®</button>
            <h1 class="text-lg md:text-2xl font-black text-gray-900 tracking-tighter" data-t="order_history_title">è®¢å•å†å²</h1>

        <div class="text-orange-500 font-bold">ğŸ¾</div>

    <main class="max-w-3xl mx-auto px-4 md:px-6 mt-6 md:mt-10">
        <div class="grid grid-cols-2 gap-3 md:gap-4 mb-6 md:mb-10">

            </div>
            <div class="bg-white p-4 md:p-6 rounded-[25px] md:rounded-[30px] border border-orange-50 shadow-sm">
                <p class="text-[8px] md:text-[10px] font-black text-orange-500 uppercase tracking-widest" data-t="order_count">Orders</p>
                <p id="stat-count" class="text-xl md:text-2xl font-black text-gray-800 mt-1">0</p>
            </div>
        </div>

        <div id="order-container" class="space-y-4 md:space-y-6"></div>

        <div id="no-orders" class="hidden text-center py-12 md:py-20">
            <div class="text-6xl md:text-8xl mb-4 md:mb-6">ğŸ“¦</div>
            <h2 class="text-lg md:text-xl font-bold text-gray-400" data-t="order_no_orders">è¿˜æ²¡æœ‰ä»»ä½•è®¢å•è®°å½•</h2>
            <button onclick="location.href='shopping.html'" class="mt-4 md:mt-6 px-6 md:px-8 py-2.5 md:py-3 bg-orange-500 text-white rounded-xl md:rounded-2xl font-black text-sm md:text-base active-press shadow-lg" data-t="order_start_shopping">å»è´­ç‰©</button>
        </div>
    </main>

    <script src="i18n.js"></script>
    <script>
        function loadOrders() {
            return JSON.parse(localStorage.getItem('dogme_order_history')) || [];
        }

        function reorder(orderId) {
            const orders = loadOrders();
            const order = orders.find(o => o.id === orderId);
            
            if (order) {
                let currentCart = JSON.parse(localStorage.getItem('dogme_cart')) || [];
                order.items.forEach(item => {
                    currentCart.push({
                        id: Date.now() + Math.random(), 
                        name: item.name, 
                        price: item.price, 
                        emoji: item.emoji
                    });
                });
                
                localStorage.setItem('dogme_cart', JSON.stringify(currentCart));
                alert('å·²å°†è¯¥è®¢å•çš„æ‰€æœ‰å•†å“é‡æ–°åŠ å…¥è´­ç‰©è½¦ï¼ğŸ¾');
                location.href = 'checkout.html';
            }
        }

        function deleteOrder(orderId) {
            if(confirm('ç¡®å®šè¦åˆ é™¤è¿™ç¬”è®¢å•è®°å½•å—ï¼ŸğŸ¾')) {
                let orders = loadOrders();
                orders = orders.filter(o => o.id !== orderId);
                localStorage.setItem('dogme_order_history', JSON.stringify(orders));
                renderOrders();
            }
        }

        function renderOrders() {
            const container = document.getElementById('order-container');
            const noOrders = document.getElementById('no-orders');
            const orders = loadOrders();

            if (orders.length === 0) {
                container.innerHTML = '';
                noOrders.classList.remove('hidden');
                document.getElementById('stat-total').innerText = `$0.00`;
                document.getElementById('stat-count').innerText = `0`;
                return;
            }

            noOrders.classList.add('hidden');
            let grandTotal = 0;
            
            container.innerHTML = orders.map(order => {
                grandTotal += order.total;
                return `
                    <div class="order-card bg-white rounded-[25px] md:rounded-[35px] shadow-sm border border-orange-50 overflow-hidden">
                        <div class="px-4 md:px-8 py-3 md:py-4 bg-gray-50/50 flex justify-between items-center border-b border-gray-100">
                            <div class="flex items-center gap-2 md:gap-3">
                                <div>
                                    <p class="text-[8px] md:text-[10px] font-black text-gray-400 uppercase tracking-tighter">Order ID: ${order.id}</p>
                                    <p class="text-[10px] md:text-xs font-bold text-gray-600">${order.date}</p>
                                </div>
                                <button onclick="deleteOrder('${order.id}')" class="delete-btn text-gray-300 hover:text-red-500 text-xs md:text-sm">ğŸ—‘ï¸</button>
                            </div>
                            <span class="text-[8px] md:text-[10px] font-black px-2 md:px-3 py-1 rounded-full text-white ${order.statusColor || 'bg-green-500'}">${order.status}</span>
                        </div>
                        
                        <div class="p-4 md:p-8">
                            <div class="space-y-3 md:space-y-4">
                                ${order.items.map(item => `
                                    <div class="flex items-center justify-between">
                                        <div class="flex items-center gap-2 md:gap-3">
                                            <span class="text-xl md:text-2xl">${item.emoji}</span>
                                            <span class="font-bold text-xs md:text-sm text-gray-700">${item.name}</span>
                                        </div>
                                        <span class="font-bold text-xs md:text-sm text-gray-400">$${item.price.toFixed(2)}</span>
                                    </div>
                                `).join('')}
                            </div>

                            <div class="mt-6 md:mt-8 pt-4 md:pt-6 border-t border-dashed border-gray-100 flex justify-between items-center">
                                <div>
                                    <span class="text-xs md:text-sm font-black text-gray-800 block" data-t="order_total">æ€»è®¡</span>
                                    <span class="text-xl md:text-2xl font-black text-orange-500">$${order.total.toFixed(2)}</span>
                                </div>
                                <button onclick="reorder('${order.id}')" class="px-3 md:px-4 py-2 md:py-2.5 bg-orange-500 text-white rounded-xl md:rounded-2xl text-[10px] md:text-xs font-black active-press hover:bg-orange-600 transition-all" data-t="order_reorder">
                                    å†æ¬¡è´­ä¹°
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).reverse().join('');

            document.getElementById('stat-total').innerText = `$${grandTotal.toFixed(2)}`;
            document.getElementById('stat-count').innerText = orders.length;
        }

        window.onload = renderOrders;
    </script>
