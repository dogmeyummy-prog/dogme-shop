<!DOCTYPE html>

        /* å¯¼èˆªæ ç»„ä»¶ï¼šç¡®ä¿è´­ç‰©è½¦å’Œç”¨æˆ·å›¾æ ‡ç‰©ç†å°ºå¯¸ä¸€è‡´ */
        .nav-box-sync {

            border-radius: 12px;

        /* ç»éªŒè¿›åº¦æ¡ï¼šæ”¾åœ¨å¤´åƒä¸‹æ–¹ */

        }

        .countdown-box { background: #FFF5F0; color: #FF8D36; border-radius: 12px; padding: 4px 12px; font-weight: 800; font-size: 0.75rem; }
        .urgent { color: #EF4444; animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.6; } }
    </style>
</head>
<body class="min-h-screen pb-20">

    <nav class="flex justify-between items-center px-10 py-6 sticky top-0 z-50 bg-white/60 backdrop-blur-xl border-b border-orange-50">
        <div class="flex items-center gap-4">
            <button onclick="location.href='æµ‹è¯•ç‰ˆ.html'" class="w-11 h-11 rounded-2xl bg-white shadow-sm flex items-center justify-center text-orange-500 active-press border border-orange-50">â®</button>
            <h1 class="text-2xl font-black text-gray-800 tracking-tighter">é™æ—¶æŠ˜æ‰£</h1>
        </div>
        
        <div class="flex items-start gap-5">
            <div onclick="location.href='checkout.html'" class="relative active-press mt-0">
                <div class="nav-box-sync hover:ring-2 ring-orange-400">
                    <img src="shopping-car.jpg" class="sync-img" alt="Cart">
                </div>
                <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-[9px] font-black px-1.5 py-0.5 rounded-full border-2 border-white hidden">0</span>
            </div>

            <div class="flex flex-col items-center">
                <div class="nav-box-sync active-press hover:ring-2 ring-orange-400" onclick="location.href='Log-in.html'">
                    <img src="user.jpg" class="sync-img" alt="User">
                </div>
                <div class="exp-container">
                    <div id="exp-bar"></div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 mt-12">
        <div id="promo-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </main>

    <script>
        let userExp = parseInt(localStorage.getItem('dogme_user_exp')) || 0;
        
        function updateExpDisplay() {
            const bar = document.getElementById('exp-bar');
            bar.style.width = (userExp % 100) + '%';
        }

        const promoItems = [
            { id: 101, name: "èœ‚èœœé»„æ²¹è–¯ç‰‡", emoji: "ğŸ¥”", price: 4.50, oldPrice: 6.00, endTime: Date.now() + 172800000 },
            { id: 102, name: "æ‚ å“ˆç‰¹æµ“å¥¶ç³–", emoji: "ğŸ¬", price: 3.20, oldPrice: 5.00, endTime: Date.now() + 86400000 },
            { id: 103, name: "ä¸‰å…»ç«é¸¡é¢", emoji: "ğŸœ", price: 8.50, oldPrice: 12.00, endTime: Date.now() + 3600000 }
        ];

        function renderPromos() {
            const grid = document.getElementById('promo-grid');
            grid.innerHTML = promoItems.map(item => `
                <div class="promo-card p-10 flex flex-col items-center text-center relative">
                    <div class="mb-6">
                        <span class="text-[10px] font-black text-gray-400 uppercase tracking-widest block mb-2">ENDS IN</span>
                        <div id="timer-${item.id}" class="countdown-box">Loading...</div>
                    </div>
                    <div class="text-8xl my-6 transform hover:scale-110 transition-transform">${item.emoji}</div>
                    <h3 class="text-xl font-black text-gray-800">${item.name}</h3>
                    <div class="mt-4 flex items-center justify-center gap-3">
                        <span class="text-3xl font-black text-orange-500">$${item.price.toFixed(2)}</span>
                        <span class="text-gray-300 line-through font-bold text-sm">$${item.oldPrice.toFixed(2)}</span>
                    </div>
                    <button onclick="addToCart('${item.name}', ${item.price}, '${item.emoji}')" class="mt-10 w-full py-5 bg-gray-900 text-white rounded-[25px] font-black active-press shadow-xl">ç«‹å³æŠ¢è´­</button>
                </div>
            `).join('');
        }

        function updateCountdowns() {
            promoItems.forEach(item => {
                const distance = item.endTime - Date.now();
                const el = document.getElementById(`timer-${item.id}`);
                if (!el) return;
                if (distance < 0) { el.innerText = "EXPIRED"; return; }
                const h = Math.floor((distance % 86400000) / 3600000);
                const m = Math.floor((distance % 3600000) / 60000);
                const s = Math.floor((distance % 60000) / 1000);
                el.innerText = `${h}h ${m}m ${s}s`;
                if (distance < 3600000) el.classList.add('urgent');
            });
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('dogme_cart')) || [];
            const badge = document.getElementById('cart-count');
            badge.innerText = cart.length;
            badge.style.display = cart.length > 0 ? 'block' : 'none';
        }

        function addToCart(name, price, emoji) {
            let cart = JSON.parse(localStorage.getItem('dogme_cart')) || [];
            cart.push({ id: Date.now(), name, price, emoji });
            localStorage.setItem('dogme_cart', JSON.stringify(cart));
            updateCartCount();
            userExp += 10;
            localStorage.setItem('dogme_user_exp', userExp);
            updateExpDisplay();
            alert(`æŠ¢è´­æˆåŠŸï¼${name} å·²æ”¾å…¥æ¸…å• ğŸ¾`);
        }

        window.onload = () => {
            renderPromos();
            updateCountdowns();
            updateCartCount();
            updateExpDisplay();
            setInterval(updateCountdowns, 1000);
        };
    </script>
</body>
</html>
