    <script>
        function syncUserData() {
            const isLogged = localStorage.getItem('dogme_user_logged');
            let currentExp = parseInt(localStorage.getItem('dogme_user_exp') || '0');
            const rankName = document.getElementById('rank-name-text');
            const rankTag = document.getElementById('rank-level-tag');
            const expBar = document.getElementById('exp-mini-bar');
            const expText = document.getElementById('exp-text');

            if (isLogged === 'true') {
                let level = Math.floor(currentExp / 100) + 1;
                let displayExp = currentExp % 100;
                if (level > 9) level = 9;

                // ç™»å½•åä¸å†ä½¿ç”¨ data-t ç¿»è¯‘ï¼Œæ”¹ç”¨åŠ¨æ€é€»è¾‘
                rankName.removeAttribute('data-t'); 
                rankName.innerText = level >= 5 ? (localStorage.getItem('dogme_lang') === 'fr' ? "Pro Dogme" : "Advance Dogme") : (localStorage.getItem('dogme_lang') === 'fr' ? "Nouveau Dogme" : "Newbie Dogme");
                rankTag.innerText = "V" + level;
                rankTag.className = `text-white text-[9px] font-black px-2.5 py-0.5 rounded-full bg-orange-500`;
                expBar.style.width = displayExp + "%";
                expText.innerText = `EXP: ${displayExp} / 100`;
            }

            const cart = JSON.parse(localStorage.getItem('dogme_cart') || '[]');
            document.getElementById('cart-count').innerText = cart.length;
        }

        function handleClaim() {
            const isLogged = localStorage.getItem('dogme_user_logged');

        }

        function showPopup({ icon, title, msg, btnText, action, showImg = false }) {
            const toast = document.createElement('div');
            toast.className = 'custom-toast';
            toast.innerHTML = `
                <div class="text-5xl mb-4">${icon}</div>
                <h3 class="font-black text-gray-900 text-xl mb-2">${title}</h3>
                <p class="text-gray-400 text-sm font-bold mb-6">${msg}</p>
                <button id="popup-action-btn" class="w-full py-4 bg-orange-500 text-white rounded-2xl font-black text-xs active-press shadow-lg shadow-orange-200">${btnText}</button>
            `;
            document.body.appendChild(toast);
            document.getElementById('popup-action-btn').onclick = action;
        }
