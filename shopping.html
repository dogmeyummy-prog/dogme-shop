    <script src="i18n.js"></script>
    
    <script>
        function updateLanguageButtons() {
            const lang = localStorage.getItem('dogme_lang') || 'zh';
            ['zh', 'en', 'fr'].forEach(l => {
                const btn = document.getElementById(`lang-${l}`);
                if (l === lang) {
                    btn.classList.add('bg-gray-900', 'text-white');
                    btn.classList.remove('text-gray-400');
                } else {
                    btn.classList.remove('bg-gray-900', 'text-white');
                    btn.classList.add('text-gray-400');
                }
            });
        }

        function goToAccount() {
            location.href = 'user.html';
        }

        window.syncStatus = function() {
            const cart = JSON.parse(localStorage.getItem('dogme_cart') || '[]');
            document.getElementById('cart-count-badge').innerText = cart.length;
            const exp = parseInt(localStorage.getItem('dogme_user_exp') || '0');
            const level = Math.floor(exp / 100) + 1;
            document.getElementById('rank-name-display').innerText = `Level V${level > 9 ? 9 : level}`;
        }

        window.render = function() {
            const lang = localStorage.getItem('dogme_lang') || 'zh';
            const t = window.translations?.[lang] || window.translations?.['zh'];
            if (!t) return;
            
            // æ›´æ–°æ‰€æœ‰"åŠ å…¥è´­ç‰©è½¦"æŒ‰é’®çš„æ–‡å­—
            document.querySelectorAll('[data-t="btn_add"]').forEach(btn => {
                const originalOnclick = btn.getAttribute('onclick');
                if (originalOnclick && !originalOnclick.includes('Added!')) {
                    btn.innerText = t.btn_add;
                }
            });
        }

        window.translations = {
            zh: {
                btn_add: 'åŠ å…¥è´­ç‰©è½¦ +'
            },
            en: {
                btn_add: 'Add to Cart +'
            },
            fr: {
                btn_add: 'Ajouter au Panier +'
            }
        };

        window.onload = function() {
            syncStatus();
            updateLanguageButtons();
            render();
        };
    </script>
