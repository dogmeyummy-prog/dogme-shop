    <script>
        // ä¿ç•™åŸæœ¬æ‰€æœ‰çš„ JS é€»è¾‘
        function goToAccount() {
            const isLogged = localStorage.getItem('dogme_user_logged');
            if (isLogged === 'true') location.href = 'Log-in.html';
            else { localStorage.removeItem('dogme_user_logged'); location.href = 'user.html'; }
        }

        function syncStatus() {
            const cart = JSON.parse(localStorage.getItem('dogme_cart') || '[]');
            document.getElementById('cart-count-badge').innerText = cart.length;
            const exp = parseInt(localStorage.getItem('dogme_user_exp') || '0');
            const level = Math.floor(exp / 100) + 1;
            document.getElementById('rank-name-display').innerText = `Level V${level > 9 ? 9 : level}`;
        }

        function addToCart(name, price, emoji, btn) {
            let cart = JSON.parse(localStorage.getItem('dogme_cart') || '[]');
            cart.push({ id: Date.now(), name, price, emoji });
            localStorage.setItem('dogme_cart', JSON.stringify(cart));
            localStorage.setItem('dogme_user_exp', parseInt(localStorage.getItem('dogme_user_exp') || '0') + 5);
            btn.innerText = "å·²æ·»åŠ ! âœ¨";
            setTimeout(() => { btn.innerText = "åŠ å…¥è´­ç‰©è½¦"; syncStatus(); }, 1000);
        }

        window.onload = syncStatus;
    </script>
